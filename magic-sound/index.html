<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Magic Sound</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" href="images/drum.png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <img src="./images/magic-sound-logo.png" alt="magic sound logo" />

    <section class="keyboard">
      <button class="key key_pom KeyQ" data-audio="sounds/keyq.wav">Pom</button>
      <button class="key key_clap KeyW" data-audio="sounds/keyw.wav">Clap</button>
      <button class="key key_tim KeyE" data-audio="sounds/keye.wav">Tim</button>
      <button class="key key_puff KeyA" data-audio="sounds/keya.wav">Puff</button>
      <button class="key key_splash KeyS" data-audio="sounds/keys.wav">Splash</button>
      <button class="key key_toim KeyD" data-audio="sounds/keyd.wav">Toim</button>
      <button class="key key_psh KeyZ" data-audio="sounds/keyz.wav">Psh</button>
      <button class="key key_tic KeyX" data-audio="sounds/keyx.wav">Tic</button>
      <button class="key key_tom KeyC" data-audio="sounds/keyc.wav">Tom</button>
    </section>

    <script src="main.js"></script>
  </body>
</html>
